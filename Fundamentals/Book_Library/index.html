<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <div class="library-head">
        <h1>Book Library</h1>
    </div>
    <div class="container">
        <div class="bookshelf"></div>
        <div class="book-form">
            <h1>Book Information</h1>
            <form action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
        
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
        
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>
        
                <label for="read">Have you read this book?</label>
                <input type="text" id="read" name="read" required><br><br>
        
                <input id="new-book-btn" type="submit" value="Submit">
    </form>
        </div>
    </div>
    <div class="new-book">
        <button class="book-form-btn">Open the Book Form</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
